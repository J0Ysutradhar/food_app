{% extends 'hotel/index.html' %}

{% block title %}
{{food_item.food_name}}
{% endblock %}

{% block body %}

<div class=" m-15 w-fit">
    <div class="flex  gap-5 pt-10 items-center">
        <div class="w-fit">
            <img src="{{food_item.food_image}}" alt="" srcset="" class="w-64 rounded-2xl border-3 border-blue-100"> 
        </div>
        <div>
            <h4 class=" font-bold text-3xl">{{food_item.food_name}}</h4>
            <p class="  text-xl">{{food_item.food_description}}$</p>
            
            <p class="  text-2xl">price: {{food_item.food_price}}$</p>
            <div class="pt-5">
                <a href="edit" class="px-5 py-2.5 font-medium bg-blue-50 hover:bg-blue-100 hover:text-blue-600 text-blue-500 rounded-lg text-sm">Edit</a>
                <a href="delete" class="px-5 py-2.5 font-medium bg-red-100 hover:bg-red-200 hover:text-red-400 text-red-400 rounded-lg text-sm">Delete</a>                
            </div>
        </div>
</div>

{% endblock %}
